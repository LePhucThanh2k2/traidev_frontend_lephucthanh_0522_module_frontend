<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Create your account</title>
</head>

<body>
    <div class="wrapper">
        <div class="content-left">
            <ul>
                <li>
                    <i class="fa-solid fa-check"></i>
                    <span>Quick and free sign-up</span>
                    <p>Enter your email address to create an account</p>
                </li>
                <li>
                    <i class="fa-solid fa-check"></i>
                    <span>Cross-platform solution</span>
                    <p>Preview your newsletters on any device befor sending them out.</p>
                </li>
                <li>
                    <i class="fa-solid fa-check"></i>
                    <span>Start sending emails</span>
                    <p>Use our API or pick our prebuilt templates</p>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="heading">Create your account</div>
            <form action="#">
                <label for="input-email" class="email">Email</label>
                <input type="text" name="email" id="input-email" placeholder="Enter your email address">
                <label for="input-name" class="name">Full name</label>
                <input type="text" name="name" id="input-name" placeholder="Enter your full name">
                <label for="input-password" class="password">Password</label>
                <input type="password" name="password" id="input-password" placeholder="Type to create a password">
                <div class="term">
                    <input type="checkbox" name="" id="input-checkbox">
                    <label for="input-checkbox" class="checkbox">
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label for="input-checkbox" class="text-term">
                        Get updates and notifications about our product.
                    </label>
                </div>
                <label for="input-submit">
                    <div class="submit">Type to create to password</div>
                </label>
                <input type="submit" value="" id="input-submit">
            </form>
        </div>
    </div>
</body>

</html>
