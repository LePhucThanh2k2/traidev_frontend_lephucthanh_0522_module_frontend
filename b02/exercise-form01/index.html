<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Submit A Tool</title>
</head>

<body>
    <div class="wrapper">
        <form action="index.html">
            <div class="heading">Submit a tool</div>
            <div class="close">
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="content">
                <label for="input-name" class="name">Name</label>
                <input type="text" name="name" id="input-name">
                <label for="input-link" class="link">Link to resource</label>
                <input type="text" name="link" id="input-link">
                <label for="select-category" class="category">Category</label>
                <div class="select">
                    <span>Select a category</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <label for="input-submit" class="submit">Submit</label>
            <input type="submit" value="" id="input-submit">
        </form>
    </div>
</body>

</html>
