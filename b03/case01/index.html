<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu</title>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: rgb(92, 91, 91);
    }

    .image-list {
        display: flex;
        width: 80%;
        height: 70vh;
        overflow: hidden;
        margin: 50px auto;
    }

    .image-item {
        display: flex;
        width: calc(100% / 5);
        flex-grow: 1;
    }

    .image-item:hover {
        flex-grow: 4;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body>
    <div class="box">
        <ul class="image-list">
            <li class="image-item">
                <img src="https://images.unsplash.com/photo-1653656120478-7078f2fb8e07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </li>

                    alt="">
            </li>
            <li class="image-item">

                    alt="">

        </ul>
    </div>
