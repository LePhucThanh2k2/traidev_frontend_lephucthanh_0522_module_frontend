<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Fullname</title>
</head>
<style>
    .box-input {
        border: 2px #000 solid;
        width: 500px;
        height: 300px;
        margin: 0 auto;
        display: block;
        text-align: center;
    }

    .input-name {
        margin: 20px auto;
        border: 1px red solid;
        width: 300px;
        height: 30px;
        border-radius: 10px;
        outline: none;
        display: block;
    }

    .text {
        font-weight: bold;
        font-size: 30px;
        margin-top: 10px;
    }

    main {
        text-align: left;
        margin-left: 20px;
    }
</style>

<body>
    <label for="input-name" class="box-input">
        <label for="input-name" class="text">Please enter your fullname </label>
        <input type="text" name="" id="input-name" class="input-name">
        <main>
            <p>Họ: <span class="lastName"></span></p>
            <p>Lót: <span class="middleName"></span></p>
            <p>Tên: <span class="name"></span></p>
        </main>
        <button type="submit" onclick="output()">submit</button>
    </label>
</body>
<script src="./main.js"></script>

</html>
