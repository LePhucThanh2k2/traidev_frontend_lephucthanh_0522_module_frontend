<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist - jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-4">
        <h1>Project Todo List</h1>
        <hr>
        <div class="row">
            <div class="col-xl-4 mb-2">
                <div class="input-group">
                    <input type="text" class="form-control input-search" placeholder="search....">
                    <button class="btn btn-primary" type="button">Search</button>
                    <button class="btn btn-danger" type="button">Clear</button>
                </div>
            </div>
            <div class="col-xl-3 mb-2 d-flex">
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort By
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><span class="dropdown-item" data-value="name-asc" href="#">Name - ASC</span></li>
                        <li><span class="dropdown-item" data-value="name-desc" href="#">Name - DESC</span></li>
                        <li><span class="dropdown-item" data-value="level-asc" href="#">Level - ASC</span></li>
                        <li><span class="dropdown-item" data-value="level-desc" href="#">Level - DESC</span></li>
                    </ul>
                </div>
                <h3 class="ms-2"><span class="badge bg-success showSortFeature">NAME - ASC</span></h3>
            </div>
            <div class="col-xl-5 mb-2">
                <div class="d-grid gap-2 mb-2">
                    <button class="btn btn-info" type="button">Add Task</button>
                </div>
                <div class="d-flex">
                    <input type="text" class="form-control input-addTask" placeholder="Task name">
                    <select class="form-select ms-1 select" style="width: auto">
                        <option value="1">Small</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                    <button class="btn btn-primary ms-1 submit">Submit</button>
                    <button class="btn btn-danger ms-1">Cancel</button>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header">
                List Task
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Level</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
