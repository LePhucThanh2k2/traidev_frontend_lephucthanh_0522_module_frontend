<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700&display=swap"

<body>

            <ul class="table">
                <li class="number">1</li>
                <li class="number">2</li>

                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="number">7</li>

                <li class="number">21</li>

            </div>

        <button type="submit" class="recommend">Gợi Ý</button>
        <button type="submit" class="start">Chơi</button>
    </div>

<script src="./js/main.js"></script>

</html>
