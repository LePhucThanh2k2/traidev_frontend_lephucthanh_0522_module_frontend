<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <title>Layer Out</title>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="gmail">Gmail</a>
                <a href="#" class="images">Hình ảnh</a>
                <a href="#" class="grid">
                    <img src="./images/grid.png" alt="" class="iconGrid">
                </a>
                <a href="#" class="login">Đăng nhập</a>
            </nav>
        </header>
        <main>
            <img src="./images/logo.jpg" alt="" class="logo">
            <div class="input">
                <input type="text" name="" id="search" class="input-search">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass iconSearch"></i>
                </label>
                <div class="input-right">
                    <a href="#">
                        <i class="fa-solid fa-keyboard iconKeyboard "></i>
                    </a>
                    <a href="#">
                        <img src="./images/micGoogle.png" alt="" class="mic">
                    </a>
                </div>
            </div>
            <div class="option">
                <a href="#" class="style-option searchInGoogle">Tìm trên Google</a>
                <a href="" class="style-option seeFirstPageFound">Xem trang đầu tiên tìm được</a>
            </div>
            <span class="languageList">
                Google có các thứ tiếng:
                <a href="#" class="english">English</a>
                <a href="#" class="french">Français</a>
                <a href="#" class="china">繁體中文</a>
            </span>
        </main>
    </div>
    <footer>
        <div class="top"><span>Việt Nam</span></div>
        <div class="bottom">
            <ul class="left">
                <li><a href="#">Giới thiệu</a></li>

            </ul>
            <ul class="right">
