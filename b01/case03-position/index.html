    <link rel="stylesheet" href="./style.css">
    <title>Box</title>

<body>
    <div class="box tl">Top - Left</div>
    <div class="box lc">Left - Center</div>
    <div class="box bl">Bottom - Left</div>

    <div class="box cc"> Center - Center
        <div class="box-small ctl">CTL</div>
        <div class="box-small ctr">CTR</div>
        <div class="box-small cbl">CBl</div>
        <div class="box-small cbr">CBR</div>

    </div>

    <div class="box rc">Right - Center</div>
    <div class="box br">Bottom - Right</div>
